<main class="flex-shrink-0">
    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-lg-2">
            <div class="col col-lg-4 border-end border-2">
                <h5>Enter Values</h5>
                    <form class="row gy-2 gx-3">
                        <div class="col-12">
                            <label for="loanTotal" class="form-label">Total Loan Amount</label>
                            <input id="loanTotal" type="number" class="form-control" placeholder="Loan Total" 
                            value=0 aria-label="Loan Total">
                        </div>
                        <div class="col-12">
                            <label for="loanLength" class="form-label">Loan Length (Months)</label>
                            <input id="loanLength" type="number" class="form-control" placeholder="Loan Length" 
                            value=6 aria-label="Loan Length">
                        </div>
                        <div class="col-12">
                            <label for="interestRate" class="form-label">Interest Rate %</label>
                            <input id="interestRate" type="number" class="form-control" placeholder="Interest Rate"
                            value=10 aria-label="Interest Rate">
                        </div>
                        <div class="col-12 d-flex justify-content-end">
                            <button id="btnSubmit" type="button" class="btn btn-dark btn-lg">Calculate My Loan</button>
                        </div>
                    </form>
            </div>
            <div class="col col-lg-8">
                <div>
                    <h2 class="border-bottom border-2">Your Monthly Payments</h2>
                    <div class="table-responsive">
